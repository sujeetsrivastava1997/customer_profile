name: Customer Profile CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:

  # 1Ô∏è‚É£ Build & Unit Tests
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('customer-profile-search-app/pom.xml') }}

      - name: Build Project
        working-directory: customer-profile-search-app
        run: mvn clean package --batch-mode

      - name: List target folder (debug)
        working-directory: customer-profile-search-app
        run: ls -la target

      - name: Run Unit Tests
        working-directory: customer-profile-search-app
        run: mvn test

  # 2Ô∏è‚É£ API Tests
  api-tests:
    name: API Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Run API Tests
        working-directory: customer-profile-search-app
        run: mvn verify

  # 3Ô∏è‚É£ Docker Build
  docker-build:
    name: Docker Build
    needs: api-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t customer-profile-search-app:latest ./customer-profile-search-app

      - name: Save Docker Image as Artifact
        run: docker save customer-profile-search-app:latest -o customer-profile-search-app.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: customer-profile-search-app.tar

  # 4Ô∏è‚É£ Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: .

      - name: Load Docker Image
        run: docker load -i customer-profile-search-app.tar

      - name: Run Docker Container
        run: |
          docker stop demo-app || true
          docker rm demo-app || true
          docker run -d -p 8080:8080 --name demo-app customer-profile-search-app:latest

      - name: Wait for App Startup
        run: sleep 20

      - name: Verify API Health
        run: curl -f http://localhost:8080/api/customers || exit 1

  # 5Ô∏è‚É£ Selenium UI Tests (Mandatory)
  ui-tests:
    name: Selenium UI Automation
    needs: deploy-staging
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Run Selenium Tests
        env:
          BASE_URL: http://localhost:8080
          SELENIUM_URL: http://localhost:4444/wd/hub
        working-directory: customer-profile-search-app
        run: mvn test -P ui

  # 6Ô∏è‚É£ Pipeline Success Confirmation
  pipeline-success:
    name: Pipeline Completed Successfully
    needs: ui-tests
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: echo "CI/CD Pipeline executed successfully üöÄ"
